<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Login - CRM Solar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">üåû CRM Solar - Teste Login</h1>
            <p class="text-gray-500 text-sm mt-1">Digite suas credenciais</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input
                    type="email"
                    id="email"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500"
                    placeholder="seu@email.com"
                >
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input
                    type="password"
                    id="password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                >
            </div>
            <button
                type="submit"
                class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-lg"
            >
                Entrar
            </button>
        </form>

        <div id="result" class="mt-4 p-4 rounded-lg hidden"></div>
    </div>

    <script>
        // Configurar Supabase
        const SUPABASE_URL = 'https://zralzmgsdmwispfvgqvy.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyYWx6bWdzZG13aXNwZnZncXZ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MzA1NTYsImV4cCI6MjA3OTQwNjU1Nn0.lAarNVapj0c6A-1ix6PISUya0wMcRzruta1GECtwDD8';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        console.log('‚úÖ Supabase inicializado:', supabase);

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            console.log('üîê Tentando login com:', email);

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                console.log('‚úÖ Login bem-sucedido!', data);

                resultDiv.className = 'mt-4 p-4 rounded-lg bg-green-100 border border-green-300 text-green-800';
                resultDiv.textContent = '‚úÖ Login bem-sucedido! Usu√°rio: ' + data.user.email;
                resultDiv.classList.remove('hidden');

            } catch (error) {
                console.error('‚ùå Erro:', error);

                resultDiv.className = 'mt-4 p-4 rounded-lg bg-red-100 border border-red-300 text-red-800';
                resultDiv.textContent = '‚ùå Erro: ' + error.message;
                resultDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
